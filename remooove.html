<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #ff6600;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 50px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Search Section */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px;
        }

        .search-bar input {
            width: 60%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 12px 25px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #e65c00;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
            }
            
            .search-bar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://www.uj.ac.za/wp-content/uploads/2021/09/university-of-johannesburg-logo.png" alt="UJ Logo">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a word...">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 University of Johannesburg. All Rights Reserved.
    </div>

    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                window.location.href = `searchResults.html?search=${searchTerm}`;
            }
        }
    </script>

</body>
</html>
